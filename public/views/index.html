<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekend 03 - Calculator</title>
    <script src="vendors/jquery-3.1.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <div id="calculator" class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="row">
              <div class="col-lg-2 col-md-2"></div>
              <div class="col-lg-8 col-md-8">
                <div class="row" id="display-area">
                  <div id="display-field">
                    <button type="button" class="btn-lg btn-danger" id="clear">Clear</button>
                    <span id="shown-value"></span>
                  </div>
                </div>
                <div class="row buttons">
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">7</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">8</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">9</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-success operator">X</button>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 buffer"></div>
                <div class="row buttons">
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">4</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">5</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">6</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-success operator">/</button>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 buffer"></div>
                <div class="row buttons">
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">1</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">2</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">3</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-success operator">-</button>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 buffer"></div>
                <div class="row buttons">
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary" id="decimal">.</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-primary numeral">0</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-warning" id="calculate">=</button>
                  </div>
                  <div class="col-lg-3 col-md-3 button-col">
                    <button type="button" class="btn-lg btn-success operator">+</button>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-md-2"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
